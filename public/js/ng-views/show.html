<h2>{{vm.job.name}} for President in {{vm.job.year}}</h2>

<div class="edit-job"><h2>Edit Job Listing</h2>
  <form>
    <input type="text" placeholder="Title" data-ng-model="vm.job.title" />
    <input type="text" placeholder="Location" data-ng-model="vm.job.location" />
    <input type="text" placeholder="Point of Contact" data-ng-model="vm.job.poc" />
    <input type="text" placeholder="Description" data-ng-model="vm.job.desc" />
    <button type="button" data-ng-click="vm.update()">Edit Listing</button>
    <button data-ng-click="vm.destroy()">Delete Listing</button>
  </form>
</div>
