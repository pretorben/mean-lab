<h2 class="view-header">All Jobs<h2>
  <h2 data-ng-repeat="job in vm.jobs">
    <a data-ui-sref="show({title: job.title})">{{job.title}}</a>
  </h2>
<div class="add-form">
  <h2>Add Job Listing</h2>
  <form ng-submit="vm.create()">
    <input type="text" placeholder="Title" data-ng-model="vm.newJob.title" />
    <input type="text" placeholder="Location" data-ng-model="vm.newJob.location" />
    <input type="text" placeholder="Point of Contact" data-ng-model="vm.newJob.poc" />
    <input type="text" placeholder="Description" data-ng-model="vm.newJob.desc" />
    <button type="submit">Add Position</button>
  </form>
</div>
